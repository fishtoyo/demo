<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="keywords" content="Fish's Website | Image Tabs">
<meta name="description" content="Fish's Website | Image Tabs">
<title>Fish's Website | Image Tabs</title>
<link href="../../css/reset.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<style>
/* ==========================================
 * @ Subject  Image Tabs
 * @ Date     2014.12.04
 * @ Author   Fish
 * @ Website  http://fishtoyo.github.io/website/
========================================== */
.tabs {
  margin: 0 auto;
  width: 450px;
  height: 32px;
  overflow: hidden;
}
.tabs li {
  float: left;
}
.tabs li img {
  cursor: pointer;
}
.paneBox {
  display: none;
  margin: 0 auto;
  padding: 20px;
  width: 410px;
  background-color: #efefef;
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="../../js/plugins/jQuery/jquery-1.8.3.min.js"></script>
<script src="../../js/plugins/jQuery/jquery.tools-1.1.2.min.js"></script>
<script>
jQuery(document).ready(function() {
  /* 圖片式頁籤 */
  jQuery("ul.tabs").tabs("div.paneBox" ,{
    tabs: 'img',
    //effect: 'fade',
    //fadeInSpeed: 1000,
    //fadeOutSpeed: 'slow',
    //event: 'mouseover',
    initialIndex: 0,
    onBeforeClick: function(event, tabIndex) {
      var srcOld = this.getTabs().eq(tabIndex).attr('src');
      this.getTabs().each(function (index, domEle) {
        var srcOld = jQuery(domEle).attr('src');
        if (srcOld.lastIndexOf('_hover' + srcOld.substring(srcOld.lastIndexOf('.'))) > 0) {
          var srcImg = srcOld.substring(0, srcOld.lastIndexOf('_hover' + srcOld.substring(srcOld.lastIndexOf('.')))) + '_back' + srcOld.substring(srcOld.lastIndexOf('.'));
          jQuery(domEle).attr('src', srcImg);
        }
      });
      var srcImg = srcOld.substring(0, srcOld.lastIndexOf('_back' + srcOld.substring(srcOld.lastIndexOf('.')))) + '_hover' + srcOld.substring(srcOld.lastIndexOf('.'));
      this.getTabs().eq(tabIndex).attr('src', srcImg);
    }
  });
});
</script>
</head>

<body>

<div class="mainWrap">
  <!-- Code -->
  <div class="tiBar">jQuery 引入：<strong>jquery.tools-1.1.2.min.js</strong></div>
  <!-- Mockup -->
  <ul class="tabs ulSet">
    <li>
      <img src="images/btn_01_back.gif" width="150" height="32" alt="杏一新鮮貨">
    </li>
    <li>
      <img src="images/btn_02_back.gif" width="150" height="32" alt="主題精選">
    </li>
    <li>
      <img src="images/btn_03_back.gif" width="150" height="32" alt="會員精選">
    </li>
  </ul>
  <div class="panes">
    <!-- 01 -->
    <div class="paneBox">
      杏一新鮮貨
    </div>
    <!-- 02 -->
    <div class="paneBox">
      主題精選
    </div>
    <!-- 03 -->  
    <div class="paneBox">
      會員精選
    </div>  
  </div>
</div>

</body>
</html>
