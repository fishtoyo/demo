<!DOCTYPE html><html>  <head>    <title>Layout Sheet</title>    <style type="text/css">      body {         margin: 0;        min-width: 1920px;      }      #bg-1 {         width: 1920px;        min-height: 1024px;      }      #bg {         width: 1920px;        min-height: 1024px;        background-image: url(bg.png);        background-repeat: no-repeat;      }      #shape {         width: 1920px;        height: 1024px;        background-color: #e5e5e5;      }      #list {         width: 980px;        min-height: 300px;      }      #box-01 {         width: 300px;        height: 300px;      }      #box-02 {         width: 300px;        height: 300px;      }      #box-03 {         width: 300px;        height: 300px;      }      #_-header {         width: 980px;        min-height: 244px;      }      #author-1 {         width: 126px;        min-height: 126px;      }      #author {         width: 126px;        height: 126px;      }      #desc {         width: 157px;        height: 17px;      }      #gap-2 {         width: 980px;        min-height: 45px;      }      #gap-1 {         width: 980px;        height: 1px;        background-color: #000;      }      #gap2-1 {         width: 980px;        height: 1px;        background-color: #515151;      }      #gap {         width: 980px;        height: 1px;        background-color: #000;      }      #gap2 {         width: 980px;        height: 1px;        background-color: #515151;      }      #nav {         width: 977px;        min-height: 32px;      }      #menu {         width: 159px;        min-height: 31px;      }      #effect-1 {         width: 82px;        min-height: 31px;        background-image: url(effect-1.png);        background-repeat: no-repeat;      }      #effect {         width: 68px;        min-height: 24px;      }      #work-1 {         width: 77px;        min-height: 31px;        background-image: url(work-1.png);        background-repeat: no-repeat;      }      #work {         width: 59px;        min-height: 24px;      }      #search-1 {         width: 300px;        min-height: 32px;      }      #btn {         width: 95px;        min-height: 32px;        background-image: url(btn.png);        background-repeat: no-repeat;      }      #search {         width: 70px;        min-height: 29px;      }      #search-ackground {         width: 250px;        height: 30px;      }      p {         margin: 0;        padding: 0;        text-indent: 0;        text-align: left;        font: bold 12px/18px Arial, &#x27;Helvetica Neue&#x27;, Helvetica, sans-serif;        text-transform: uppercase;        text-decoration: none;        color: #fff;        letter-spacing: normal;      }      .text-style-1 {         margin: 0;        padding: 0;        text-indent: 0;        text-align: left;        font: 15px/24px Calibri;        text-transform: none;        text-decoration: none;        color: #fff;        letter-spacing: normal;      }      .text-style-2 {         margin: 0;        padding: 0;        text-indent: 0;        text-align: left;        font: bold 12px/18px Arial, &#x27;Helvetica Neue&#x27;, Helvetica, sans-serif;        text-transform: uppercase;        text-decoration: none;        color: #000;        letter-spacing: normal;      }      /*       * This rule is used for formatting in the display and is not a part of       * the PSD output       */      body > * {        display: block;        margin: 10px;      }    </style>  </head>  <body>    <div id="bg-1"></div>    <div id="bg"></div>    <div id="shape"></div>    <div id="list"></div>    <img id="box-01" src="box-01.png"/>    <img id="box-02" src="box-02.png"/>    <img id="box-03" src="box-03.png"/>    <div id="_-header"></div>    <div id="author-1"></div>    <img id="author" src="author.png"/>    <img id="desc" src="desc.png"/>    <div id="gap-2"></div>    <div id="gap-1"></div>    <div id="gap2-1"></div>    <div id="gap"></div>    <div id="gap2"></div>    <div id="nav"></div>    <div id="menu"></div>    <div id="effect-1"></div>    <div id="effect"><p>Effect</p></div>    <div id="work-1"></div>    <div id="work"><p class="text-style-2">Work</p></div>    <div id="search-1"></div>    <div id="btn"></div>    <div id="search"><p class="text-style-1">SEARCH</p></div>    <img id="search-ackground" src="search-ackground.png"/>  </body></html>
